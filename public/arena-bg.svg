<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="arena-gradient">
      <stop offset="0%" style="stop-color:rgba(245, 158, 11, 0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(220, 38, 38, 0.05);stop-opacity:1" />
    </radialGradient>
    <pattern id="arena-pattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(245, 158, 11, 0.05)" stroke-width="1"/>
      <circle cx="100" cy="100" r="60" fill="none" stroke="rgba(220, 38, 38, 0.05)" stroke-width="1"/>
      <circle cx="100" cy="100" r="40" fill="none" stroke="rgba(245, 158, 11, 0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#arena-gradient)" />
  <rect width="100%" height="100%" fill="url(#arena-pattern)" />
</svg>
